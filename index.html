<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arcade Game</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="./game.js" defer></script>
</head>
<body>
	<div id="app-wrapper">
	<div class="title">
		<h1>Arcade game</h1>

		<button id="playButton">Play</button>
	</div>
	
	<canvas id = "gameCanvas" width ="800" height="600" style="display: none;"></canvas>
	</div>

	<button id="pauseButton" style="display:none;">Pause</button>

	<button id="playAgain" class="playAgain" style="display: none;">
  	<svg
    	xmlns="http://www.w3.org/2000/svg"
    	width="20"
    	viewBox="0 0 20 20"
    	height="20"
    	fill="none"
    	class="svg-icon"
  >
    	<g stroke-width="1.5" stroke-linecap="round" stroke="#ff342b">
      	<path
        	d="m3.33337 10.8333c0 3.6819 2.98477 6.6667 6.66663 6.6667 3.682 0 6.6667-2.9848 6.6667-6.6667 0-3.68188-2.9847-6.66664-6.6667-6.66664-1.29938 0-2.51191.37174-3.5371 1.01468"
      	></path>
      	<path
        	d="m7.69867 1.58163-1.44987 3.28435c-.18587.42104.00478.91303.42582 1.0989l3.28438 1.44986"
      	></path>
    	</g>
  	</svg>
  	<span class="lable">Try Again</span>
	</button>


	<script>

		var glitterSound = new Audio('glitter.mp4');
		glitterSound.load();  // Preload the sound

		document.getElementById('playButton').addEventListener('mouseover', function() {
			glitterSound.play();
		});

        // Function to start the game when button is clicked
        document.getElementById('playButton').addEventListener('click', function() {
			this.style.display = 'none'; 
            document.getElementById('gameCanvas').style.display = 'block';  // Show the canvas
            startGame(); // Call the game start function
        });

    </script>
	

</body>
</html>
